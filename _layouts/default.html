<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/style.css">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  {{ content }}
  <footer role="contentInfo" class="site-footer">
    <div class="section-container">
      <div class="section-content">
        <div class="row">
          <nav class="footer-nav">
            <ul>
              <li><a href="http://energyos.github.io/OpenESPI-GreenButton-API-Documentation/">Developers</a></li>
              <li><a href="#">Community</a></li>
              <li><a href="#">Testing</a></li>
              <li><a href="https://github.com/green-button/green-button.github.io/issues">Feedback</a></li>
            </ul>
          </nav>
        </div>
        <div class="row">
          Green Button is an industry-led effort that responds to a White House call-to-action: provide electricity customers with easy access to their energy usage data in a consumer-friendly and computer-friendly format.
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
