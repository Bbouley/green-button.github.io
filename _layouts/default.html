<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Green Button</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url }}">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/static/css/style.css">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
  <header class="banner" role="banner">
    <div class="section-container">
      <div class="section-content">
        <div class="banner-title">
          <a href="/">
            <img class="logo" src="{{ site.baseurl }}/assets/logo.png" alt="Green Button">
            <h1>Green Button</h1>
          </a>
        </div>
        <div class="banner-nav">
          <nav role="navigation" class="main-nav">
            <ul>
              <li><a href="{{ site.baseurl }}/about">About</a></li>
              <li><a href="{{ site.baseurl }}/how-to">How To</a></li>
              <li><a href="{{ site.baseurl }}/adopters">Adopters</a></li>
              <li><a href="{{ site.baseurl }}/developers">Developers</a></li>
              <li><a href="{{ site.baseurl }}/resources">Resources</a></li>
              <li><a href="{{ site.baseurl }}/signup" class="btn btn-primary">Get Started</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  {{ content }}
  <footer role="contentInfo" class="site-footer">
    <div class="section-container">
      <div class="section-content">
        <div class="row">
          <nav class="footer-nav">
            <ul>
              <li><a href="/"><img class="logo" src="{{ site.baseurl }}/assets/logo.png" alt="Green Button Home"></a></li>
              <li><a href="#">Supporters</a></li>
              <li><a href="#">Developers</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Disclaimer</a></li>
